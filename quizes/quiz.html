<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="../src/styles/quiz.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <script src="../src/scripts/quiz.js"></script>
</head>
<body class="w-full h-screen flex flex-col items-center p-4 bg-slate-100" onload="loadData()">
    <h3 class="md:w-[70%] w-[99%] py-3">
        <a class="bg-slate-200 p-1 rounded-md px-3 hover:bg-slate-300 cursor-pointer" href="../index.html">
            <i class="bi bi-arrow-left"></i>
            retour à l'accueil
        </a>
    </h3>
    <main class="md:w-[70%] w-[99%] max-h-max bg-white rounded-lg shadow-sm flex flex-col items-center justify-start p-5" id="quizBox">
        <h1 class="text-left w-full mb-3 text-lg" id="title">Javascript</h1>
        <div class="w-[100%] flex items-center justify-between gap-3">
            <div class="w-[100%] h-[10px] bg-slate-200 rounded-full" id="progress">
                <div class="bg-green-500 h-[100%] w-[20%] rounded-full" id="progressLine"></div>
            </div>
            <p id="Qnumber">2/10</p>
        </div>
        <div class="w-[100%] min-h-min mt-2 border-2 border-slate-200 rounded-lg " id="Question">
            <p id="questionText" class="p-4">
                What is the output of the following JavaScript code: `console.log(typeof null);`?
            </p>
            <p class="w-auto m-2 mt-0 rounded-sm bg-slate-200 h-3 min-h-min text-slate-500 text-center p-1 cursor-pointer" onclick="showHint()" id="hintButton">
                <i class="bi bi-eye-fill"></i> Hint 
            </p>
        </div>
        <h1 class="text-lg text-blue-950 m-3 font-medium">
            Choisissez la bonne réponse.
        </h1>
        <form action="" class="w-full ">
            <label for="choice1"  class="w-full block p-4 border-2 border-b-4 has-[.peer:checked]:border-blue-400 mt-2 border-slate-200 rounded-lg cursor-pointer">
                <input type="radio" id="choice1" name="answer" value="object" class="peer hidden" onclick="closeHint()">
                <span id="choice1Label"></span>
            </label>
            <label for="choice2" class="w-full block p-4 border-2 border-b-4 has-[.peer:checked]:border-blue-400 mt-2 border-slate-200 rounded-lg cursor-pointer">
                <input type="radio" id="choice2" name="answer" value="null" class="peer hidden" onclick="closeHint()">
                <span id="choice2Label"></span>
            </label>
            <label for="choice3" class="w-full block p-4 border-2 border-b-4 has-[.peer:checked]:border-blue-400 mt-2 border-slate-200 rounded-lg cursor-pointer">
                <input type="radio" id="choice3" name="answer" value="undefined" class="peer hidden" onclick="closeHint()">
                <span id="choice3Label"></span>
            </label>
        </form>
        <span class="flex-1"></span>
        <div id="buttons" class="self-end justify-self-end mt-auto">
            <input type="button" value="skip" id="skip" class="bg-slate-200 border-b-4 border-slate-400 px-4 py-2 mt-2 mx-1 rounded-md cursor-pointer" onclick="skip()">
            <input type="button" value="valider" id="valider" onclick="nextQuestion()" class="bg-blue-400 border-b-4 border-blue-500 px-4 text-white cursor-pointer py-2 mt-2 mx-1 rounded-md">
        </div>
    </main>
    <section id="errorBox" class="md:w-[70%] w-[99%] h-[90vh] max-h-max bg-white rounded-lg shadow-sm hidden flex-col items-center justify-start p-5">
        <dotlottie-player
            src="https://lottie.host/294c7ae2-3f21-46dc-a955-edd401712dcd/VGZf2pSwNa.lottie"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px"
            loop
            autoplay>
        </dotlottie-player>
        <p class="text-slate-700 text-center">
            Une erreur s'est produite lors du chargement du quiz. Veuillez réessayer plus tard.
        </p>
        <a href="../index.html" class="bg-blue-400 border-b-4 border-blue-500 px-4 text-white cursor-pointer py-2 mt-2 mx-1 rounded-md">
            Retour à l'accueil
        </a>
    </section>
    <div id="hintBox" class="hidden absolute bg-white border-2 border-slate-300 shadow-lg rounded-lg p-4 w-64">
        <div class="absolute -top-2 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-white border-l-2 border-t-2 border-slate-300 rotate-45"></div>
        <h3 class="text-lg font-medium text-blue-950 mb-2">
            <i class="bi bi-lightbulb-fill text-yellow-400"></i> Hint
        </h3>
        <p id="hintText" class="text-slate-700">
        </p>
        <button onclick="closeHint()" class="bg-blue-400 border-b-4 border-blue-500 px-4 text-white cursor-pointer py-2 mt-2 mx-1 rounded-md">
            Close
        </button>
    </div>
    <script>
        
    </script>

</body>
</html>
